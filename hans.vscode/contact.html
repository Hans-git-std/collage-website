<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Yadavindra College of Engineering</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
h2{
    background-color: aqua;
}
h2:hover{
    background-color: orange;
}
input:hover{
    transform: scale(1.25);
    font-size: larger;
    background-color: rgba(255, 240, 144, 0.2);
    border-color: blue;
}

.contact-section {
    background: #fff;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-section h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
}

.contact-section p {
    text-align: center;
    margin-bottom: 40px;
    color: #666;
}

.contact-info {
    display: flex;
    justify-content: space-around;
    margin-bottom: 40px;
}

.contact-info-item {
    text-align: center;
}

.contact-info-item i {
    font-size: 2em;
    color: #333;
    margin: bottom 1em;
}
label{
    font-weight: 500;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
input{
    border: 2px solid black;
}
#fill{
    display: flex;
    justify-content: space-around;
    
    
}
}
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2><HR>
            <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
            <div class="contact-info">
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>Address</h4><hr>
                    <p>Yadavindra College of Engineering,<br> Talwandi Sabo, Punjab, India</p>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <h4>Phone</h4><hr>
                    <p>+91 12345 67890</p>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-envelope"></i>
                    <h4>Email</h4><hr>
                    <p>info@yadavindra.edu.in</p>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <h2>Send Us a Message</h2><hr>
                    <div class="input-box">
                        <label>Your name:-</label><br>
                        <input type="text" name="name" required>
                    </div>
                    <div class="input-box">
                        <label>Your Email@Address</label><br>
                        <input type="email" name="email" required><br>
                    </div><br>
                    <div class="input-box">
                        <label>Your message :-</label><br>
                        <input type="text" name="complain">
                    </div><br>
                    <div class="input-box" id="fill">
                        <input type="reset">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
